ner_importer.setup:
  path: '/admin/config/ner/importer'
  defaults:
    _controller: '\Drupal\ner_importer\Controller\MainController:setup'
    _title: 'NER importer'
  requirements:
    _permission: 'access content'

ner_importer.import:
  path: '/admin/config/ner/importer/import'
  defaults:
    _form: '\Drupal\ner_importer\Form\ImportForm'
    _title: 'Import - NER importer'
  requirements:
    _permission: 'access content'